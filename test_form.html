<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_form</title>

<style>
*{
    font-size: 15px;
}
    body{
        background-color: rgb(145, 174, 205);
        /* background-image:url(image/dessert.jpg);
        background-repeat: no-repeat; */
    }
    
    legend{
        text-align: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-weight: 400;

    }
</style>
</head>
<body>
    
    <form action="#">
   <pre>
        <fieldset>
            <legend>Student Registration Form</legend>
        
        <label for="name">Name:</label>
        <input type="text">
        
        <label for="email">Email:</label>
        <input type="email" required="required">
        
        <label for="cell">Cell No:</label>
        <input type="text">
        
        <label for="gender">Gender:</label>
        <input type="radio" name="gender"><label for="male">Male</label>
        <input type="radio" name="gender"><label for="female">Female</label>
        <input type="radio" name="gender"><label for="other">Other</label>
        
        <label for="hobby">Hobby:</label>
        <input type="checkbox" value="Football"><label for="football">Football</label>
        <input type="checkbox" value="reading"><label for="reading">Reading</label>
        <input type="checkbox" value="traveling"><label for="traveling">Traveling</label>
        
        <label for="subject">Subject:</label>
        <select name="" id="">
            <option value="select">--Select One--</option>
            <option value="jee">JEE</option>
            <option value="C#">C#</option>
            <option value="ddd">DDD</option>
            <option value="php">PHP</option>
        </select>
        
        <label for="aboutu">About You</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="submit" id="">

    </fieldset>
    </pre>
    </form>
</body>
</html>
